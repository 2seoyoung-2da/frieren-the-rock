<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&family=Markazi+Text:wght@400;500;600;700&family=Newsreader:wght@400;500;600;700&family=Cactus+Classical+Serif:wght@400;500;600;700&family=Nanum+Brush+Script&family=Caveat:wght@400;500;600;700&family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header with Navigation -->
    <header class="header">
        <div class="header-container">
            <!-- Mobile Menu Button -->
            <button class="mobile-menu-btn" id="mobileMenuBtn">
                <i class="fas fa-bars"></i>
            </button>

            <!-- Logo -->
            <div class="logo">
                <a href="index.html">
                    <img src="b_logo.png" alt="Frieren The Rock Logo">
                </a>
            </div>

            <!-- Main Navigation -->
            <nav class="main-nav" id="mainNav">
                <button class="nav-close" id="navClose">
                    <i class="fas fa-times"></i>
                </button>
                <ul class="nav-menu">
                    <li class="nav-item dropdown">
                        <a href="#" class="nav-link">MENU</a>
                        <ul class="dropdown-menu">
                            <li><a href="muffin.html?category=muffin">MUFFIN</a></li>
                            <li><a href="muffin.html?category=drink">DRINK</a></li>
                            <li><a href="muffin.html?category=cake">CAKE</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a href="diary.html" class="nav-link">M.Diary</a>
                    </li>
                    <li class="nav-item">
                        <a href="#order" class="nav-link">ORDER</a>
                    </li>
                </ul>
            </nav>

            <!-- User Actions -->
            <div class="user-actions">
                <a href="#" class="instagram-link">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </div>
    </header>

    <!-- Diary Section -->
    <main class="diary-page">
        <div class="diary-container">
            <h2 class="diary-title">M.Diary</h2>
            
            <!-- Calendar Section -->
            <div class="calendar-section">
                <div class="calendar-header">
                    <button class="calendar-nav prev-month">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <h3 class="current-month">
                        <span class="month-number">08</span>
                        <div class="month-text">
                            <span class="month-name">August</span>
                            <span class="month-year">2025</span>
                        </div>
                    </h3>
                    <button class="calendar-nav next-month">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                
                <div class="calendar">
                    <div class="calendar-weekdays">
                        <div class="weekday">SUN</div>
                        <div class="weekday">MON</div>
                        <div class="weekday">TUE</div>
                        <div class="weekday">WED</div>
                        <div class="weekday">THU</div>
                        <div class="weekday">FRI</div>
                        <div class="weekday">SAT</div>
                    </div>
                    
                    <div class="calendar-days" id="calendarDays">
                        <!-- Calendar days will be generated by JavaScript -->
                    </div>
                </div>
            </div>
            
            <!-- Diary Content Section -->
            <div class="diary-content">
                <div class="diary-date">
                    <h3 id="selectedDate">August 1, 2025</h3>
                </div>
                <div class="diary-text">
                    <p id="diaryText">오늘은 새로운 레몬 머핀 레시피를 시도해봤어요. 고객님들이 정말 좋아해주셨네요! 특히 김씨 부부께서는 "정말 맛있어요"라고 말씀해주셔서 기분이 좋았습니다. 내일은 베리베리 머핀도 만들어볼까 해요.</p>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    <script>
        // Calendar functionality
        document.addEventListener('DOMContentLoaded', function() {
            let currentDate = new Date();
            let selectedDate = new Date();
            
            const calendarDays = document.getElementById('calendarDays');
            const currentMonthEl = document.querySelector('.current-month');
            const selectedDateEl = document.getElementById('selectedDate');
            const diaryTextEl = document.getElementById('diaryText');
            
            // Sample diary entries
            const diaryEntries = {
                '2025-08-01': '오늘은 새로운 레몬 머핀 레시피를 시도해봤어요. 고객님들이 정말 좋아해주셨네요! 특히 김씨 부부께서는 "정말 맛있어요"라고 말씀해주셔서 기분이 좋았습니다. 내일은 베리베리 머핀도 만들어볼까 해요.',
                '2025-08-02': '오늘은 정말 바쁜 하루였어요. 주말이라 손님이 많으셨는데, 모두 만족해주셔서 다행이에요. 애플크럼블 머핀이 특히 인기가 많았어요!',
                '2025-08-03': '새로운 고객님이 오셨어요. 티라미수 머핀을 드시고 정말 맛있다고 하셨는데, 이런 순간이 가장 행복해요.',
                '2025-08-15': '오늘은 베리베리 머핀을 새로 만들어봤어요. 블루베리와 라즈베리를 넣었는데, 색깔도 예쁘고 맛도 좋았어요!',
                '2025-08-20': '단호박크림치즈 머핀을 시도해봤어요. 가을 느낌이 나는 머핀인데, 고객님들이 정말 좋아해주셨어요.'
            };
            
            function renderCalendar(date) {
                const year = date.getFullYear();
                const month = date.getMonth();
                
                currentMonthEl.querySelector('.month-number').textContent = (month + 1).toString().padStart(2, '0');
                currentMonthEl.querySelector('.month-name').textContent = getMonthName(month);
                currentMonthEl.querySelector('.month-year').textContent = year;
                
                const firstDay = new Date(year, month, 1);
                const lastDay = new Date(year, month + 1, 0);
                const startDate = new Date(firstDay);
                startDate.setDate(startDate.getDate() - firstDay.getDay());
                
                calendarDays.innerHTML = '';
                
                for (let i = 0; i < 42; i++) {
                    const dayDate = new Date(startDate);
                    dayDate.setDate(startDate.getDate() + i);
                    
                    const dayElement = document.createElement('div');
                    dayElement.className = 'calendar-day';
                    
                    if (dayDate.getMonth() === month) {
                        dayElement.classList.add('current-month-day');
                    }
                    
                    if (dayDate.toDateString() === selectedDate.toDateString()) {
                        dayElement.classList.add('selected');
                    }
                    
                    if (diaryEntries[formatDate(dayDate)]) {
                        dayElement.classList.add('has-entry');
                    }
                    
                    dayElement.textContent = dayDate.getDate();
                    dayElement.addEventListener('click', () => selectDate(dayDate));
                    
                    calendarDays.appendChild(dayElement);
                }
            }
            
            function selectDate(date) {
                selectedDate = date;
                selectedDateEl.textContent = formatDateForDisplay(date);
                
                const entry = diaryEntries[formatDate(date)];
                if (entry) {
                    diaryTextEl.textContent = entry;
                } else {
                    diaryTextEl.textContent = '이 날은 아직 일기가 없어요.';
                }
                
                renderCalendar(currentDate);
            }
            
            function formatDate(date) {
                return date.toISOString().split('T')[0];
            }
            
            function formatDateForDisplay(date) {
                const months = ['January', 'February', 'March', 'April', 'May', 'June', 
                               'July', 'August', 'September', 'October', 'November', 'December'];
                return `${months[date.getMonth()]} ${date.getDate()}, ${date.getFullYear()}`;
            }
            
            function getMonthName(month) {
                const months = ['January', 'February', 'March', 'April', 'May', 'June', 
                               'July', 'August', 'September', 'October', 'November', 'December'];
                return months[month];
            }
            
            // Navigation buttons
            document.querySelector('.prev-month').addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() - 1);
                renderCalendar(currentDate);
            });
            
            document.querySelector('.next-month').addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() + 1);
                renderCalendar(currentDate);
            });
            
            // Initialize calendar
            renderCalendar(currentDate);
            selectDate(new Date());
        });
    </script>
</body>
</html>
