<body>
    <!-- Header with Navigation -->

        <div class="header-container">
            <!-- Mobile Menu Button -->
            <button class="mobile-menu-btn" id="mobileMenuBtn">
                <i class="fas fa-bars"></i>
            </button>

            <!-- Logo -->
            <div class="logo">
                <a href="index.html">
                    <img src="b_logo.png" alt="Frieren The Rock Logo">
                </a>
            </div>

            <!-- Main Navigation -->
            <nav class="main-nav" id="mainNav">
                <button class="nav-close" id="navClose">
                    <i class="fas fa-times"></i>
                </button>
                <ul class="nav-menu">
                    <li class="nav-item dropdown">
                        <a href="#" class="nav-link">MENU</a>
                        <ul class="dropdown-menu">
                            <li><a href="muffin.html?category=muffin">MUFFIN</a></li>
                            <li><a href="muffin.html?category=drink">DRINK</a></li>
                            <li><a href="muffin.html?category=cake">CAKE</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a href="#recipe" class="nav-link">M.Diary</a>

                    <li class="nav-item">

            </nav>

            <!-- User Actions -->

    </header>

    <!-- Muffin Section -->
    <main class="muffin-page">
        <div class="muffin-container">
            <div class="muffin-logo">
                <img src="v_logo2.png" alt="Frieren The Rock Logo">
            </div>
            <div class="muffin-nav-buttons">
                <a href="muffin.html" class="nav-button active">MUFFIN</a>
                <span class="nav-separator">|</span>
                <a href="#" class="nav-button">DRINK</a>
                <span class="nav-separator">|</span>
                <a href="#" class="nav-button">CAKE</a>
            </div>
            <div class="muffin-grid">
                <div class="muffin-item">
                    <img src="레몬.png" alt="Lemon Muffin">
                    <h3 class="muffin-name">Lemon</h3>
                    <p class="muffin-price">₩4,200</p>
                </div>
                <div class="muffin-item">
                    <img src="애플크럼블.png" alt="Apple Crumble Muffin">
                    <h3 class="muffin-name">Apple Crumble</h3>
                    <p class="muffin-price">₩4,200</p>
                </div>
                <div class="muffin-item">
                    <img src="초코바나나.png" alt="Choco Banana Muffin">
                    <h3 class="muffin-name">Choco Banana</h3>
                    <p class="muffin-price">₩4,200</p>
                </div>
                <div class="muffin-item">
                    <img src="베리베리.png" alt="Berry Berry Muffin">
                    <h3 class="muffin-name">Berry Berry</h3>
                    <p class="muffin-price">₩4,500</p>
                </div>
                <div class="muffin-item">
                    <img src="단호박크림치즈.png" alt="Pumpkin Cream Cheese Muffin">
                    <h3 class="muffin-name">Pumpkin Cream Cheese</h3>
                    <p class="muffin-price">₩4,200</p>
                </div>
                <div class="muffin-item">
                    <img src="콘포테이토.png" alt="Corn Potato Muffin">
                    <h3 class="muffin-name">Corn Potato</h3>
                    <p class="muffin-price">₩4,200</p>
                </div>
                <div class="muffin-item">
                    <img src="티라미수.png" alt="Tiramisu Muffin">
                    <h3 class="muffin-name">Tiramisu</h3>
                    <p class="muffin-price">₩4,200</p>
                </div>
                <div class="muffin-item">
                    <img src="무화과.png" alt="Fig Muffin">
                    <h3 class="muffin-name">Fresh Fig</h3>
                    <p class="muffin-price">₩4,500</p>
                </div>
                <div class="muffin-item">
                    <img src="치즈넛.png" alt="Cheese Nut Muffin">
                    <h3 class="muffin-name">Cheese Nut</h3>
                    <p class="muffin-price">₩4,200</p>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    <script>
        // Navigation button functionality
        document.addEventListener('DOMContentLoaded', function() {
            const navButtons = document.querySelectorAll('.nav-button');
            const muffinGrid = document.querySelector('.muffin-grid');
            
            // Check URL parameters to determine which category was selected
            const urlParams = new URLSearchParams(window.location.search);
            const category = urlParams.get('category');
            
            // Set initial active button based on URL parameter
            if (category) {
                navButtons.forEach(btn => btn.classList.remove('active'));
                const targetButton = Array.from(navButtons).find(btn => 
                    btn.textContent.toLowerCase() === category
                );
                if (targetButton) {
                    targetButton.classList.add('active');
                    
                    // Handle initial menu content
                    if (category === 'muffin') {
                        muffinGrid.style.display = 'grid';
                    } else if (category === 'drink' || category === 'cake') {
                        muffinGrid.style.display = 'none';
                    }
                }
            }
            
            navButtons.forEach(button => {
                button.addEventListener('click', function(e) {
                    // Remove active class from all buttons
                    navButtons.forEach(btn => btn.classList.remove('active'));
                    
                    // Add active class to clicked button
                    this.classList.add('active');
                    
                    // Handle menu content based on button clicked
                    const buttonText = this.textContent;
                    
                    if (buttonText === 'MUFFIN') {
                        muffinGrid.style.display = 'grid';
                    } else if (buttonText === 'DRINK' || buttonText === 'CAKE') {
                        muffinGrid.style.display = 'none';
                    }
                    
                    // Prevent default navigation for demo
                    if (this.getAttribute('href') === '#') {
                        e.preventDefault();
                    }
                });
            });
        });
    </script>
</body>
</html>
